<app-navbar></app-navbar>

<div class="main-content">
  <!--table starts from here-->

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="guestName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest Name </th>
      <td mat-cell *matCellDef="let element"> {{element.guestName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Number </th>
      <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Type </th>
      <td mat-cell *matCellDef="let element"> {{element.room}} </td>
    </ng-container>

    <ng-container matColumnDef="pax">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of Guests </th>
      <td mat-cell *matCellDef="let element"> {{element.pax}} </td>
    </ng-container>

    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of Days </th>
      <td mat-cell *matCellDef="let element"> {{days}} </td>
    </ng-container>

    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Check-in Date </th>
      <td mat-cell *matCellDef="let element"> {{element.from}} </td>
    </ng-container>

    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Check-out Date </th>
      <td mat-cell *matCellDef="let element"> {{element.to}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>

<app-footer></app-footer>
