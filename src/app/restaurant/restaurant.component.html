<app-navbar></app-navbar>

<div class="restaurant-container">

  <h1 class="text-heading">Restaurants</h1>
  <div class="col-12 restaurant-main-content" *ngFor="let restaurant of restaurants">
    <div class="image">
      <img [src]=[restaurant.image] width="100%" height="100%">
    </div>
    <div class="content">
      <h1 class="title">{{restaurant.head}}</h1>
      <h3 class="title">{{restaurant.title}}</h3>
      <p class="detail">{{restaurant.detail}}</p>
      <p>LOCATION: <span class="detail">{{restaurant.location}}</span></p>
      <p>TIMINGS: <span class="detail">{{restaurant.timing}}</span></p>
      <p>DRESS CODE: <span class="detail">{{restaurant.code}}</span></p>
      <p>CUISINE: <span class="detail">{{restaurant.cuisine}}</span></p>
    </div>
  </div>
</div>

<app-footer></app-footer>
